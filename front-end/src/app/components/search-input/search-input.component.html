<div class="relative w-full max-w-lg">
  <input 
      type="text"
      placeholder="Pesquise por um item..."
      class="w-full p-3 pl-5 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"
      (input)="onSearchChange($event)"
      (focus)="focusEvent.emit()"
      (blur)="blurEvent.emit()">

  <!-- Ãcone de Lupa Alinhado no Input -->
  <button class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-orange-600">
      <i class="fas fa-search text-lg"></i>
  </button>
</div>
